basic:
    name: 'Teste entre Figma e projeto'
    environments:
        production: 'https://alojamentoprod.dev11.javali.pt/'
        staging: 'https://www.figma.com/proto/PARnkJJCbeWphKMrqlOnqO/site_alojamento-fct?node-id=1322-13908&m=dev&scaling=min-zoom&content-scaling=fixed&page-id=1266%3A14294&t=WcvCAv8L5FWW5Wwg-1'
        development: ''
    breakpoints:
        - 640
        - 1024
        - 1200
    pages:
        - /
    monitoring:
        days: {  }
        type: daily
        schedule_time: '12:30 AM'
        schedule_time_zone: Europe/London
        compare_with: last-production
        compare_with_fresh: production
advanced:
